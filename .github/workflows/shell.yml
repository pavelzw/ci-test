on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Hello, world!"
        shell: ls -lah {0}
      - run: echo $PATH
      - run: ls /usr/local/bin
      - run: ls /usr/local/sbin
      - run: ls /usr/bin
      - run: ls /usr/sbin
      - run: ls /bin
      - run: ls /sbin

  test-win:
    runs-on: windows-latest
    steps:
      - name: $PATH bash
        run: echo $PATH
        shell: bash
      - name: \%PATH% CMD
        run: echo %PATH%
        shell: cmd
      - name: $Env:Path Powershell
        run: $Env:Path
        shell: powershell
      - name: $Env:GITHUB_PATH Powershell
        run: $Env:GITHUB_PATH
        shell: powershell
      - run: |
          set -x
          cd /c/Users/runneradmin
          mkdir on-path
          echo "python --version" >> on-path/python-custom
          chmod +x on-path/python-custom
          echo "python --version" >> /c/aliyun-cli/python-custom2
          chmod +x /c/aliyun-cli/python-custom2
          echo "C:\Users\runneradmin\on-path" >> $GITHUB_PATH
          echo $GITHUB_PATH
          cat $GITHUB_PATH
        shell: bash
      - run: ls -lah /d/a/_temp/_runner_file_commands/add_path_*
        shell: bash
      - run: cat /d/a/_temp/_runner_file_commands/add_path_*
        shell: bash
      - run: echo $PATH
        shell: bash
      - run: $Env:Path
        shell: powershell
      - run: |
          cd C:\Users\runneradmin\on-path
          ls
      - run: |
          cd C:\aliyun-cli
          ls
      # - run: python-custom
      #   shell: bash
      - run: test
        shell: python-custom2
      - run: echo "$HOME/.local/bin" >> $GITHUB_PATH
        shell: bash
      - run: cat $GITHUB_PATH
        shell: bash
